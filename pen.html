<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/functions.js" defer></script>
    <title>Tienda G4</title>
</head>
<body>
    <header>
        <i><img src="img/menu-icon.svg" alt="Menu Icon"></i>
        <img src="img/logo.webp" alt="Logo G4" class="logo">
        <i><img src="img/shopping-cart-icon.svg" alt="Cart Icon"></i>
    </header>

    <main>
        <section class="banner">
            <h2>Bolígrafoss</h2>
            <p>Conoce nuestros bolígrafos</p>
        </section>

        <section class="products">
            <article>
                <img src="img/Dakar.webp" alt="Dakar">
                <h3>Dakar</h3>
                <p>$80</p>
            </article>

            <article>
                <img src="img/Dakar-Touch-ambientado.webp" alt="Dakar-Touch">
                <h3>Dakar Touch</h3>
                <p>$90</p>
            </article>

            <article>
                <img src="img/Impala-Ambientado.webp" alt="Impala">
                <h3>Impala</h3>
                <p>$40</p>
            </article>

            <article>
                <img src="img/infinity.webp" alt="infinity">
                <h3>infinity</h3>
                <p>$50</p>
            </article>

            <article>
                <img src="img/Kanji.webp" alt="Kanji">
                <h3>Kanji</h3>
                <p>$35</p>
            </article>

            <article>
                <img src="img/Suntory-Millenium-ambientada.webp" alt="Suntory Millenium">
                <h3>Suntory Millenium</h3>
                <p>$110</p>
            </article>

            <article>
                <img src="img/mondavi.webp" alt="Mondavi">
                <h3>Mondavi</h3>
                <p>$85</p>
            </article>

            <article>
                <img src="img/Square-Ambientado.webp" alt="Square">
                <h3>Square</h3>
                <p>$85</p>
            </article>

            <article>
                <img src="img/aria.webp" alt="Aria">
                <h3>Aria</h3>
                <p>$75</p>
            </article>
        </section>

        <section class="cart">
            <h2>CARRITO</h2>
            <div>
                <img src="img/bunker.webp" alt="Takayama Bunker">
                <p>Takayama Bunker</p>
                <p>$650</p>
                <i class="cart__remove"><img src="img/trash-icon.svg" alt="Icono Quitar"></i>
            </div>

            <div>
                <img src="img/bunker.webp" alt="Takayama Bunker">
                <p>Takayama Bunker</p>
                <p>$650</p>
                <i class="cart__remove"><img src="img/trash-icon.svg" alt="Icono Quitar"></i>
            </div>

            <div>
                <img src="img/bunker.webp" alt="Takayama Bunker">
                <p>Takayama Bunker</p>
                <p>$650</p>
                <i class="cart__remove"><img src="img/trash-icon.svg" alt="Icono Quitar"></i>
            </div>

            <div class="cart__btn">
                <button>COMPRAR</button>
            </div>
        </section>
    </main>
</body>
</html>
